<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet"
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"
		crossorigin="anonymous">
		
	<title>Editar pacote</title>
	<link href="../home.css" rel="stylesheet">
	<link href="../pagina.css" rel="stylesheet">

	<script src="../pagina.js"> </script>
</head>

<body>
	<main class="container mt-5">
		
		<!-- Inicio formulário cadastro -->
		
		<h3 class="text-center mb-4"  style="color: #1a889e;">Editar pacote</h3>
		
		<div class="container d-flex justify-content-center flex-wrap mb-5">
		
			<form method="POST" th:object="${pacote}" style="width: 900px; background-color:rgb(235, 235, 235); padding:15px;">

				<fieldset>
					<legend>Dados do pacote</legend>
										
					<input type="hidden" th:field="*{voo.id}">
					
					<div class="row">
						<div class="form-group mb-3 col-6">
							<label for="voo.origem" class="form-label">Origem: </label>
							<input type="text" class="form-control" th:field="*{voo.origem}">
						</div>

						<div class="form-group mb-3 col-6">
							<label for="voo.destino" class="form-label">Destino: </label>
							<input type="text" class="form-control" th:field="*{voo.destino}">
						</div>
					</div>
					<div class="row">
						<div class="form-group mb-3 col-6">
							<label for="voo.dataIda" class="form-label">Data Ida: </label>
							<input type="date" class="form-control" th:field="*{voo.dataIda}">
						</div>

						<div class="form-group mb-3 col-6">
							<label for="voo.dataVolta" class="form-label">Data Volta: </label>
							<input type="date" class="form-control" th:field="*{voo.dataVolta}">
						</div>
					</div>
					<div class="row g-3">
						<div class="form-group mb-3 col-6">
							<label for="valor" class="form-label">Valor:</label>
							<input type="text" class="form-control" id="valor" th:field="*{valor}">
						</div>

						<div class="form-group col-6">
							<label for="desconto" class="form-label">Desconto:</label>
							<input type="number" class="form-control" id="desconto" th:field="*{desconto}">
						</div>
					</div>

					<input type="hidden" th:field="*{hospedagem.id}">
					<div class="row">
						<div class="form-group mb-3 col-6">
							<label for="hospedagem.incluso" class="form-label">Incluso: </label>
							<input type="text" class="form-control" th:field="*{hospedagem.incluso}">
						</div>

						<div class="form-group mb-3 col-6">
							<label for="hospedagem.diarias" class="form-label">Qtd diárias: </label>
							<input type="number" class="form-control" th:field="*{hospedagem.diarias}">
						</div>
					</div>
					<div class="col-12 d-flex justify-content-center">
							<button type="submit" class="btn btn-outline-info me-2"><i class='bx bx-save'></i> Salvar</button>
							<a th:href="@{/pacote}" class="btn btn-outline-secondary ">Cancelar</a>
						</div>
				</fieldset>
			</form>
			<!-- Fim formulário cadastro -->

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
