<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet"
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"
		crossorigin="anonymous">

	<title>Editar cliente</title>
	
	<link href="../pagina.css" rel="stylesheet">
	<script src="../pagina.js"> </script>
</head>

<body>
	
	<main class="container mt-5">

		<h3 class="text-center mb-4" style="color: #1a889e;">Editar cliente <p th:text=${cliente.nome}></p></h3>
		<div class="container d-flex justify-content-center flex-wrap mb-5 ">

			<form method="POST" th:object="${cliente}" enctype="multipart/form-data"
				style="width: 900px; background-color:rgb(235, 235, 235); padding:15px;">

				<fieldset>
					<legend>Dados do cliente</legend>

					<div class="row g-3 ">
						<div class="col-12">
							<label for="nome" class="form-label">Nome completo:</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}">
						</div>

						<div class="col-md-5">
							<label for="telefone" class="form-label">Telefone:</label>
							<input type="tel" class="form-control" id="telefone" placeholder="(99)99999-9999"
								th:field="*{telefone}">
						</div>

						<div class="col-md-7">
							<label for="cpf" class="form-label">CPF:</label>
							<input type="text" class="form-control" id="cpf" th:field="*{cpf}">
						</div>
						
						
						<legend >Endereço</legend>
						
						<div class="col-md-6">
							<label for="estado" class="form-label">Estado:</label>
							<select id="estado" class="form-select" th:field="*{estado}">
								<option th:each="uf : ${ufs}" th:text="${uf.descricao}" th:value="${uf}"></option>

							</select>
						</div>

						<div class="col-md-6">
							<label for="cidade" class="form-label">Cidade</label>
							<input type="text" class="form-control" id="cidade" th:field="*{cidade}">
						</div>


						<div class="col-md-4">
							<label for="cep" class="form-label">CEP:</label>
							<input type="text" class="form-control" id="cep" th:field="*{cep}">
						</div>

						<div class="col-md-8">
							<label for="bairro" class="form-label">Bairro:</label>
							<input type="text" class="form-control" id="bairro" th:field="*{bairro}">
						</div>

						<div class="col-md-9">
							<label for="rua" class="form-label">Rua:</label>
							<input type="text" class="form-control" id="rua" th:field="*{rua}"
								placeholder="Rua, Avenida, Travessa, etc.">
						</div>

						<div class="col-md-3">
							<label for="numero" class="form-label">Número:</label>
							<input type="number" class="form-control" id="numero" th:field="*{numero}">
						</div>
						

						<div class="col-12 d-flex justify-content-center">
							<button type="submit" class="btn btn-outline-info me-2"><i class='bx bx-save'></i> Salvar</button>
							<a th:href="@{/cliente}" class="btn btn-outline-secondary ">Cancelar</a>
						</div>
					</div>
				</fieldset>
				<br>

			</form>
		</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
