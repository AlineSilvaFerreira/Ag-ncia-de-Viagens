<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="../home.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Inicio do Navbar -->
	<nav class="navbar bg-white navbar-expand-lg navbar-light border-bottom fixed-top">
		<div class="container-fluid ">
			<img class="logo" src="imgs/logomarca.png" href="/">

			<a href="login.html"><button class="btn btn-light" type="button"><svg xmlns="http://www.w3.org/2000/svg"
						width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
						<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
					</svg>
				</button>
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="espaco"></div>

	<nav class="nav nav-itens navbar-expand-lg navbar-light mb-1 border-bottom">
		<div class="container-fluid ">

			<div class=" collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="itens nav-item px-3 ">
						<a class="nav-link fs-5" aria-current="page" href="/">Home</a>
					</li>
					<li class="itens nav-item px-3">
						<a class="nav-link fs-5" href="destinos">Destinos</a>
					</li>
					<li class="itens nav-item px-3">
						<a class="nav-link fs-5" href="promocoes">Promoções</a>
					</li>
					<li class="itens nav-item px-3">
						<a class="nav-link fs-5" href="contato">Contato</a>
					</li>
				</ul>
			</div>
		</div>

	</nav>
	<!-- Fim do navbar -->

	<section class="login vh-100">
		<div class="container py-4 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card" style="border-radius: 1rem;">
<!--						<div th:if="${param.error != null}" class="alert alert-danger">-->
<!--							<span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>-->
<!--						</div>-->
						<form class="card-body p-5 text-center" method="POST" th:action="@{/login}">
							<h3 >Login ADM</h3>
							<div class="row">
								<h5 class="d-block col-6">Entre com</h5>
								<button class="btnRedes col-4 btn btn-light me-3">
									<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
										class="bi bi-google" viewBox="0 0 16 16">
										<path
											d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
									</svg>
								</button>
								<button class="btnRedes col-3 btn btn-light">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
										class="bi bi-facebook" viewBox="0 0 16 16">
										<path
											d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
									</svg>
								</button>
							</div>

							<div class="form-outline mb-4 mt-4">
								<input type="email" id="email" class="form-control form-control-lg" name="email"
									placeholder="Digite seu email ou CPF" />
							</div>

							<div class="form-outline ">
								<input type="password" id="password" class="form-control form-control-lg"
									name="password" placeholder="Digite sua senha" />
							</div>

							
							<a th:href="@{/cliente}"class="btnEntrar btn btn-primary btn-lg btn-block" type="submit" >Entrar</a>

							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>
</body>

</html>
